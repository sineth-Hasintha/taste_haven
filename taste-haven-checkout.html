<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Haven - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <header class="bg-red-50 py-4">
        <!-- Similar header to homepage -->
    </header>

    <main class="container mx-auto px-4 py-12 grid grid-cols-2 gap-12">
        <section>
            <h1 class="text-4xl font-bold mb-8 text-red-700">Checkout</h1>
            
            <form class="space-y-6">
                <div>
                    <label class="block mb-2">Delivery Address</label>
                    <input type="text" placeholder="Street Address" 
                           class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="City" 
                           class="px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <input type="text" placeholder="Postal Code" 
                           class="px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div>
                    <label class="block mb-2">Contact Information</label>
                    <input type="tel" placeholder="Phone Number" 
                           class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div>
                    <label class="block mb-2">Delivery Preferences</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="delivery" class="mr-2" checked>
                            Delivery
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="delivery" class="mr-2">
                            Pickup
                        </label>
                    </div>
                </div>
                
                <div>
                    <label class="block mb-2">Payment Method</label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="border rounded-lg p-4 text-center hover:bg-gray-100 transition">
                            <input type="radio" name="payment" class="hidden" checked>
                            Credit Card
                        </label>
                        <label class="border rounded-lg p-4 text-center hover:bg-gray-100 transition">
                            <input type="radio" name="payment" class="hidden">
                            PayPal
                        </label>
                        <label class="border rounded-lg p-4 text-center hover:bg-gray-100 transition">
                            <input type="radio" name="payment" class="hidden">
                            Cash on Delivery
                        </label>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <div class="bg-gray-100 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-red-700">Order Summary</h2>
                
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between">
                        <span>Spicy Chicken Curry</span>
                        <span>$12.99</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Vegetarian Pasta</span>
                        <span>$10.99</span>
                    </div>
                    <hr>
                    <div class="flex justify-between font-bold">
                        <span>Subtotal</span>
                        <span>$
